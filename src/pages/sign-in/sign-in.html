<ion-header>

  <ion-navbar color = "CustomRedColor">
    <ion-title>SignIn</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (ngSubmit)="enterNickname()">
    <ion-list>
      <ion-item>
        <ion-label floating >Enter your Nickname</ion-label>
        <ion-input type="text" [(ngModel)]="data.nickname" name="nickname" required="" ></ion-input>
      </ion-item >
      <ion-item>
        <button ion-button block outline color="CustomRedColor" type="submit">Enter</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
