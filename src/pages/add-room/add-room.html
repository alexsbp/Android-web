<ion-header>
  <ion-navbar color = "CustomRedColor">
    <ion-title>AddRoom</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="addRoom()">
    <ion-list>
      <ion-item>
        <ion-label floating >Enter Room Name</ion-label>
        <ion-input type="text" [(ngModel)]="data.roomname" name="roomname" required="" color = "CustomRedColor"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button block outline color="CustomRedColor" type="submit">Add</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
